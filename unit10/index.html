<!DOCTYPE html>
<html>
<head>
<meta name="viewport" content="width=device-width, initial-scale=1">
<title>Yankee Canvas</title>
<link rel="stylesheet" type="text/css" href="css/reset.css">
<link rel="stylesheet" type="text/css" href="css/style.css">
<link href='https://fonts.googleapis.com/css?family=Roboto+Condensed:300,400' rel='stylesheet' type='text/css'>
</head>
	<body>
	<div id="wrapper">
		<header>
			<img src="images/masthead-image.svg" alt="Yankee Canvas Logo" class="image">
		</header>
			<div class="mobile-nav">
     			<div class="menu-btn" id="menu-btn">
				<div></div>
				<span></span>
				<span></span>
				<span></span>
     			</div>
     		</div>
 			<div class="responsive-menu">
       	 			<ul>
           				<li>1. Object</li>
           				<li>2. Object</li>   
        			</ul>
     			</div>
			<section id="splash">
				<div>
					<img src="images/display-header.svg" alt="Handmade Canvas Goods from New England" class="image">
				</div>
			</section>
			<section id="columns">
					<div class="floated"><a ref="#"><img src="images/prod-card1.svg"></a></div>
					<div class="floated"><a ref="#"><img src="images/prod-card2.svg"></a></div>
					<div class="floated"><a ref="#"><img src="images/prod-card3.svg"></a></div>
					<div class="floated"><a ref="#"><img src="images/prod-card4.svg"></a></div>
					<div class="floated"><a ref="#"><img src="images/prod-card5.svg"></a></div>
					<div class="floated"><a ref="#"><img src="images/prod-card6.svg"></a></div>
					<div class="floated"><a ref="#"><img src="images/prod-card7.svg"></a></div>
					<div class="floated"><a ref="#"><img src="images/prod-card8.svg"></a></div>
					<div class="floated"><a ref="#"><img src="images/prod-card9.svg"></a></div>
					<div class="floated"><a ref="#"><img src="images/prod-card10.svg"></a></div>
					<div class="floated"><a ref="#"><img src="images/prod-card11.svg"></a></div>
					<div class="floated"><a ref="#"><img src="images/prod-card12.svg"></a></div>
					<div style="clear: both;"></div>
			</section>
			<footer>
				<center><img src="images/socialmfooter-icons.svg"></center>
			</footer>
	
	</div>
		
<script type="text/javascript">
	jQuery(function($){
    	$( '.menu-btn' ).click(function(){
    		$('.responsive-menu').addClass('expand')
    		$('.menu-btn').addClass('btn-none')
    	})
    	
    	 $( '.close-btn' ).click(function(){
    		$('.responsive-menu').removeClass('expand')
    		$('.menu-btn').removeClass('btn-none')
    	})
  	})
 </script>

 <script type="text/javascript">
	jQuery(function($){
    	     $( '.menu-btn' ).click(function(){
    	     $('.responsive-menu').toggleClass('expand')
    	     })
        })
</script>


	</body>
</html>
